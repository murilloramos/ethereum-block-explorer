<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Ethereum Explorer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #0f172a;
                color: #e5e7eb;
                padding: 20px;
            }
            button {
                padding: 10px;
                cursor: pointer;
            }
            .box {
                background: #020617;
                padding: 15px;
                margin-top: 20px;
                border-radius: 6px;
            }
            a {
                color: #38bdf8;
                text-decoration: none;
            }
        </style>
    </head>
    <body>

        <h1>Simple Ethereum Block Explorer</h1>
        <button onclick="loadLatestBlock()">Load the latest block</button>

        <div id="block" class="box"></div>
        <div id="txs" class="box"></div>

    <script>
        async function loadLatestBlock() {
            try {
                const response = await fetch(`/latest-block`);
                const data = await response.json();

                document.getElementById("block").innerHTML =
                    "<prep>" + JSON.stringify(data, null, 2) + "</prep>";
            } catch (err) {
                console.error(err);
                document.getElementById("block").innerText =
                "Error loading latest block";
            }
        }
    </script>
    </body>
</html>
